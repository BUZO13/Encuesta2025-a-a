<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pista Secreta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        .container {
            background-color: #333;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
            max-width: 600px;
            width: 80%;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 20px;
            color: #f50b02;
        }

        p {
            font-size: 22px;
            font-weight: 400;
            color: #ccc;
            margin-bottom: 30px;
        }

        .code strong {
            font-size: 36px; /* Resalta el código */
            color: #f50b02; /* Cambia el color del código */
            font-weight: bold; /* Hace el código más destacado */
        }

        /* Área invisible donde se activará el botón */
        .hover-area {
            position: absolute;
            top: 0;
            right: 0;
            width: 60px;
            height: 60px;
        }

        /* Botón oculto */
        .secret-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff5733;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            opacity: 0; /* Inicialmente invisible */
            transform: translateY(-10px); /* Botón un poco desplazado */
            transition: opacity 0.5s ease, transform 0.3s ease; /* Transiciones suaves */
        }

        /* Mostrar el botón cuando el ratón pasa por encima de la zona invisible */
        .hover-area:hover + .secret-button {
            opacity: 1; /* El botón se vuelve visible */
            transform: translateY(0); /* El botón se desplaza hacia su posición original */
            box-shadow: 0px 5px 15px rgba(255, 87, 51, 0.7); /* Resaltado */
        }

        /* Para asegurar que el botón sea visible cuando pasamos por encima de la zona invisible */
        .hover-area:hover ~ .secret-button {
            opacity: 1;
            transform: translateY(0);
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Código de Desbloqueo</h1>
        <p>¡Felicidades! Aquí está el código de desbloqueo. ¡Disfruta todo lo que has conseguido!</p>
        <div class="code">
            <strong>111</strong>
        </div>
        <p>Pero... </p>
        <p>¿Necesitas algo para meter el codigo no?</p>
    </div>

    <!-- Área invisible donde pasará el ratón -->
    <div class="hover-area"></div>

    <!-- Botón secreto en la esquina superior derecha -->
    <button class="secret-button" onclick="window.location.href='pagina-viajes.html'">Ir al Lugar Secreto</button>

</body>
</html>
