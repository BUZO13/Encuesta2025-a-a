<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lugar Perfecto para Guardar Cosas de Viaje</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #333;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
            max-width: 600px;
            width: 80%;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 20px;
            color: #f50b02;
        }

        p {
            font-size: 22px;
            font-weight: 400;
            color: #ccc;
            margin-bottom: 30px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Bienvenido al Lugar Secreto</h1>
        <p>La pista es: "Es el lugar perfecto para guardar cosas de viajes..."</p>

    </div>

</body>
</html>
